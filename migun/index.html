    <script>
        $(document).ready(function() {
            var p = $(".page");
            p.each(function(index) { // .page의 개별적으로 Wheel 이벤트 적용
                $(this).on("mousewheel DOMMouseScroll", function(e) {
                    e.preventDefault();
                    var delta = 0;
                    if (!event) event = window.event;
                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120;
                        if (window.opera) {
                            delta = -delta;
                        } //오페라의 낮은 버전의 경우 역으로
                    } else if (event.detail) {
                        delta = -event.detail / 3; //휠의 스크롤양 미동적인 3px 보완
                    }
                    var moveTop = $(window).scrollTop();
                    var sel = $(".page").eq(index);
                    if (delta < 0) { // 마우스휠을 위에서 아래로
                        if ($(sel).next() != undefined) {
                            try {
                                moveTop = $(sel).next().offset().top;
                            } catch (e) {}

                        }
                    } else { // 마우스휠을 아래에서 위로
                        if ($(sel).prev() != undefined) {
                            try {
                                moveTop = $(sel).prev().offset().top;
                            } catch (e) {}
                        }
                    }
                    $("html, body").not(":animated").animate({
                        scrollTop: moveTop + "px"
                    }, 800, "easeOutExpo");
                });
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            var on2 = parseInt($("#page3").offset().top);
            $(window).scroll(function() {
                var sct = parseInt($(window).scrollTop());
                if (sct >= 500 && sct < on2 - 50) {
                    $("#hd").removeClass("on2").addClass("on");
                    $(".page_top_btn").fadeIn();
                } else if (sct >= on2 - 50) {
                    $("#hd").removeClass("on").addClass("on2");
                } else {
                    $("#hd").removeClass("on").removeClass("on2");
                    $(".page_top_btn").fadeOut();
                }
            });
            $(".page_top_btn").click(function() {
                $('html, body').animate({
                    scrollTop: '0px'
                }, 800, "easeOutExpo");
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            var ht = 0;
            $(".page").each(function(index) {

            $(".par_btn, #gnb a, .page_lst .item_btn").click(function() {

                $("body, html").animate({

                }, 1000, "easeInOutSine");
            });
        });
    </script>
